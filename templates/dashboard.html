{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<!--        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg')}}')">
<!--        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">-->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome To The Admin Panel</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-6 px-lg-8">
            <div class="row gx-6 gx-lg-7 justify-content-center">
                <div class="col-md-15 col-lg-9 col-xl-8">
                    <h1> BASIC ACTIONS</h1>
                    <div>
                    <a href="/edit/0"> <button class="btn btn-primary text-uppercase">  ADD POST</button></a>
                    <a href="/logout"> <button class="btn btn-primary text-uppercase">  LOG OUT</button></a>
                    </div>
                    <h1> UPLOAD A FILE </h1>
                    <div class="container">
                       <form action="/uploader" method="post" enctype="multipart/form-data">
                       <input type="file" name="file1">
                       <button type="submit" class="btn btn-primary text-uppercase">SUBMIT</button>
                       </form>
                    </div>
                    <!-- Post preview-->
                    <h1> Edits Posts</h1>
                 <table class="table">
  <thead>
    <tr>
      <th scope="col">SNO</th>
      <th scope="col">TITLE</th>
      <th scope="col">DATE</th>
      <th scope="col">EDIT</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td> <a href="/edit/{{post.sno}}"> <button class="btn btn-primary text-uppercase">EDIT</button></a></td>
      <td> <a href="/delete/{{post.sno}}"> <button class="btn btn-primary text-uppercase">DELETE</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
                </div>
            </div>
        </div>
        {% endblock %}
